# Documentation workflow for Skybridge (ADR012)
# Triggered on push to main with changes to docs/ or VERSION

name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'VERSION'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Read version from VERSION file
        id: version
        run: |
          # Source VERSION file to get versions
          source VERSION
          echo "skybridge_version=${SKYBRIDGE_VERSION}" >> $GITHUB_OUTPUT
          echo "kernel_api_version=${KERNEL_API_VERSION}" >> $GITHUB_OUTPUT
          echo "openapi_contract_version=${OPENAPI_CONTRACT_VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${SKYBRIDGE_VERSION}"

      - name: Update OpenAPI with version
        run: |
          VERSION=${{ steps.version.outputs.openapi_contract_version }}
          sed -i "s/version: .*/version: ${VERSION}/" openapi/v1/skybridge.yaml

          # Update description with version info
          cat > openapi/v1/version_description.md << EOF
          Skybridge API v${VERSION}

          Versionamento: Single source of truth via arquivo VERSION (ADR012)
          EOF

          # Commit if changed
          if git diff --quiet; then
            echo "No changes to OpenAPI file"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add openapi/v1/skybridge.yaml
            git commit -m "chore(openapi): update version to ${VERSION}" || true
            git push || true
          fi

      - name: Update SPEC versions
        run: |
          VERSION=${{ steps.version.outputs.skybridge_version }}

          # Only proceed if spec directory exists
          if [ -d "docs/spec" ]; then
            # Find all SPEC files and update version references
            find docs/spec -name "*.md" -type f -exec sed -i "s/Skybridge v[0-9.]*/Skybridge v${VERSION}/g" {} \;

            # Commit if changed
            if git diff --quiet; then
              echo "No changes to SPEC files"
            else
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add docs/spec
              git commit -m "docs(specs): update version references to ${VERSION}" || true
              git push || true
            fi
          else
            echo "docs/spec directory does not exist, skipping"

      - name: Generate version index
        run: |
          VERSION=${{ steps.version.outputs.skybridge_version }}
          DATE=$(date -u +"%Y-%m-%d")

          # Create version index
          cat > docs/version-index.md << EOF
          # Version Index

          Current version: **v${VERSION}** (released ${DATE})

          ## Documentation Versions

          | Version | Status | Release Date | Documentation |
          |---------|--------|--------------|---------------|
          | v${VERSION} | Stable | ${DATE} | [View](./) |
          | [All Versions](https://github.com/h4mn/skybridge/releases) | - | - | GitHub Releases |

          ## Version History

          <!-- This file is auto-generated by GitHub Actions -->
          EOF

          # Commit if changed
          if git diff --quiet; then
            echo "No changes to version index"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/version-index.md
            git commit -m "docs: update version index for ${VERSION}" || true
            git push || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build documentation site
        run: |
          VERSION=${{ steps.version.outputs.skybridge_version }}

          # Create docs output directory
          mkdir -p _site

          # Copy docs
          cp -r docs/* _site/

          # Create index
          cat > _site/index.md << EOF
          # Skybridge Documentation

          **Version:** v${VERSION}

          ## Quick Links

          - [Architecture Decision Records](./adr/)
          - [Product Requirements](./prd/)
          - [Specifications](./specs/)
          - [Core Documentation](./core/)
          - [Version Index](./version-index.md)

          ## About

          Skybridge is a Microkernel RPC Platform for building distributed systems.

          For more information, visit [https://github.com/h4mn/skybridge](https://github.com/h4mn/skybridge).
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Documentation deployed! :book:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ steps.version.outputs.skybridge_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Kernel API:** v${{ steps.version.outputs.kernel_api_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **OpenAPI Contract:** v${{ steps.version.outputs.openapi_contract_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://h4mn.github.io/skybridge/" >> $GITHUB_STEP_SUMMARY
