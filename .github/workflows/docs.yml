# Documentation workflow for Skybridge (PL001)
# Triggered on push to main with changes to docs/ or git tags

name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Get version from git tags (PL001)
        id: version
        run: |
          # Get version from Python module (reads from git tags via setuptools_scm)
          VERSION=$(python -c "import sys; sys.path.insert(0, 'src'); import version; print(version.__version__)")

          # Clean version for display (remove dev suffixes)
          CLEAN_VERSION=$(echo "$VERSION" | sed -E 's/\.dev[0-9+]+.*$//' | sed -E 's/\+.*$//')

          echo "skybridge_version=${CLEAN_VERSION}" >> $GITHUB_OUTPUT
          echo "kernel_api_version=${CLEAN_VERSION}" >> $GITHUB_OUTPUT
          echo "openapi_contract_version=${CLEAN_VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${CLEAN_VERSION} (raw: ${VERSION})"

      - name: Update OpenAPI with version
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=${{ steps.version.outputs.openapi_contract_version }}

          # Update OpenAPI spec if exists
          if [ -f "openapi/v1/skybridge.yaml" ]; then
            sed -i "s/version: .*/version: ${VERSION}/" openapi/v1/skybridge.yaml
          fi

          # Update docs/spec/openapi if exists
          if [ -f "docs/spec/openapi/openapi.yaml" ]; then
            sed -i "s/version: .*/version: ${VERSION}/" docs/spec/openapi/openapi.yaml
          fi

          # Commit if changed
          if git diff --quiet; then
            echo "No changes to OpenAPI files"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add openapi/ docs/spec/openapi/
            git commit -m "chore(openapi): update version to ${VERSION}" || true
            git push || true
          fi

      - name: Update SPEC versions
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=${{ steps.version.outputs.skybridge_version }}

          # Only proceed if spec directory exists
          if [ -d "docs/spec" ]; then
            # Find all SPEC files and update version references
            find docs/spec -name "*.md" -type f -exec sed -i "s/Skybridge v[0-9.]*/Skybridge v${VERSION}/g" {} \;

            # Commit if changed
            if git diff --quiet; then
              echo "No changes to SPEC files"
            else
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add docs/spec
              git commit -m "docs(specs): update version references to ${VERSION}" || true
              git push || true
            fi
          else
            echo "docs/spec directory does not exist, skipping"
          fi

      - name: Generate version index
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=${{ steps.version.outputs.skybridge_version }}
          DATE=$(date -u +"%Y-%m-%d")

          # Create version index
          cat > docs/version-index.md << EOF
          # Version Index

          Current version: **v${VERSION}** (released ${DATE})

          ## Documentation Versions

          | Version | Status | Release Date | Documentation |
          |---------|--------|--------------|---------------|
          | v${VERSION} | Stable | ${DATE} | [View](./) |
          | [All Versions](https://github.com/h4mn/skybridge/releases) | - | - | GitHub Releases |

          ## Version History

          <!-- This file is auto-generated by GitHub Actions (PL001: git tags) -->
          EOF

          # Commit if changed
          if git diff --quiet; then
            echo "No changes to version index"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/version-index.md
            git commit -m "docs: update version index for ${VERSION}" || true
            git push || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build documentation site
        run: |
          VERSION=${{ steps.version.outputs.skybridge_version }}

          # Create docs output directory
          mkdir -p _site

          # Copy docs
          cp -r docs/* _site/

          # Create index.html (GitHub Pages requires HTML)
          cat > _site/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Skybridge Documentation</title>
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; line-height: 1.6; }
                  h1 { border-bottom: 2px solid #333; padding-bottom: 10px; }
                  .version { color: #666; font-size: 0.9em; }
                  ul { line-height: 2; }
                  a { color: #0066cc; text-decoration: none; }
                  a:hover { text-decoration: underline; }
                  .about { margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; color: #666; }
              </style>
          </head>
          <body>
              <h1>Skybridge Documentation</h1>
              <p class="version"><strong>Version:</strong> v${VERSION}</p>

              <h2>Quick Links</h2>
              <ul>
                  <li><a href="./adr/">Architecture Decision Records</a></li>
                  <li><a href="./prd/">Product Requirements</a></li>
                  <li><a href="./spec/">Specifications</a></li>
                  <li><a href="./core/">Core Documentation</a></li>
                  <li><a href="./plan/">Implementation Plans</a></li>
                  <li><a href="./version-index.md">Version Index</a></li>
              </ul>

              <div class="about">
                  <p>Skybridge is a Microkernel RPC Platform for building distributed systems.</p>
                  <p>For more information, visit <a href="https://github.com/h4mn/skybridge">github.com/h4mn/skybridge</a>.</p>
                  <p><small>Version source of truth: Git tags via setuptools_scm (PL001)</small></p>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Documentation deployed! :book:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ steps.version.outputs.skybridge_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Source:** Git tags via setuptools_scm (PL001)" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://h4mn.github.io/skybridge/" >> $GITHUB_STEP_SUMMARY
