TicketInfo:
  type: object
  properties:
    id:
      type: string
    method:
      type: string
      description: "Nome da operação Sky-RPC (ex.: fileops.read). Não é verbo HTTP."
    expires_in:
      type: integer
    accepts:
      type: string
  required:
    - id
    - method
    - expires_in
    - accepts

TicketResponse:
  type: object
  properties:
    ok:
      type: boolean
    ticket:
      $ref: 'ticket.yaml#/TicketInfo'
  required:
    - ok
    - ticket
