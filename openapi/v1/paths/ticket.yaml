/ticket:
  get:
    operationId: createTicket
    summary: Cria ticket de execução
    parameters:
      - name: method
        in: query
        required: true
        schema:
          type: string
        description: "Nome da operação Sky-RPC (ex.: fileops.read). Não é verbo HTTP."
    responses:
      '200':
        description: Ticket criado
        content:
          application/json:
            schema:
              $ref: '../schemas/ticket.yaml#/TicketResponse'
