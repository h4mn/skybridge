# Pre-commit hooks para Skybridge
# Instalar: pip install pre-commit && pre-commit install
# Rodar manualmente: pre-commit run --all-files

repos:
  # Hooks nativos do pre-commit
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(tests/|\.md$)
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        exclude: ^\.github/
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Hooks customizados para validaÃ§Ãµes do projeto
  - repo: local
    hooks:
      # 1. Testes de import (todos os mÃ³dulos)
      - id: pytest-imports
        name: ðŸ“¦ All import tests (162 tests)
        entry: pytest tests/test_imports.py -v --tb=short
        language: system
        pass_filenames: false
        always_run: true

      # 2. Todos os testes do projeto
      - id: pytest-all
        name: ðŸ§ª All project tests
        entry: pytest tests/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true

      # 3. Headers UTF-8 (bloqueia commit se faltar)
      - id: check-utf8-headers
        name: ðŸ“ UTF-8 headers check
        entry: python -c "
import sys
from pathlib import Path

errors = []
for py_file in Path('src').rglob('*.py'):
    content = py_file.read_text(encoding='utf-8', errors='ignore')
    lines = content.split('\\n')[:3]
    if not any('# -*- coding: utf-8 -*-' in line for line in lines):
        if py_file.name != '__init__.py' or len(content) > 500:
            errors.append(str(py_file))

if errors:
    print('\\nðŸš¨ Missing UTF-8 header in {} files:'.format(len(errors)))
    for error in errors[:10]:
        print('  - {}'.format(error))
    if len(errors) > 10:
        print('  ... and {} more'.format(len(errors) - 10))
    print('\\nAdd at the top of each file:')
    print('# -*- coding: utf-8 -*-')
    sys.exit(1)
else:
    print('âœ… UTF-8 headers OK')
"
        language: system
        pass_filenames: false
        always_run: true
