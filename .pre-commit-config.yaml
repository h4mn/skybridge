# Pre-commit hooks para Skybridge
# Instalar: pre-commit install
# Rodar manualmente: pre-commit run --all-files

repos:
  # Hook nativo para detectar arquivos grandes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(tests/|\.md$)
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        exclude: ^\.github/
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Hook customizado para verificar imports crÃ­ticos
  - repo: local
    hooks:
      - id: check-critical-imports
        name: Check critical imports
        entry: python -c "
import sys
sys.path.insert(0, 'src')

critical_modules = [
    'runtime.config.config',
    'core.webhooks.application.handlers',
    'core.kanban.application.trello_service',
    'infra.kanban.adapters.trello_adapter',
    'runtime.prompts',
]

errors = []
for module in critical_modules:
    try:
        __import__(module)
    except Exception as e:
        errors.append(f'âŒ {module}: {e}')

if errors:
    print('\\nðŸš¨ Import errors found:')
    for error in errors:
        print(error)
    sys.exit(1)
else:
    print('âœ… All critical imports OK')
"
        language: system
        pass_filenames: false
        always_run: true

  # Hook customizado para verificar UTF-8 headers
  - repo: local
    hooks:
      - id: check-utf8-headers
        name: Check UTF-8 headers in Python files
        entry: python -c "
import sys
from pathlib import Path

errors = []
for py_file in Path('src').rglob('*.py'):
    content = py_file.read_text(encoding='utf-8', errors='ignore')
    lines = content.split('\\n')[:3]
    if not any('# -*- coding: utf-8 -*-' in line for line in lines):
        if py_file.name != '__init__.py' or len(content) > 500:
            errors.append(str(py_file))

if errors:
    print('\\nâš ï¸  Missing UTF-8 header in:')
    for error in errors[:10]:
        print(f'  {error}')
    if len(errors) > 10:
        print(f'  ... and {len(errors) - 10} more')
    print('\\nAdd: # -*- coding: utf-8 -*-')
    sys.exit(1)
else:
    print('âœ… UTF-8 headers OK')
"
        language: system
        pass_filenames: false
        always_run: true
