# pytest configuration for Skybridge webhooks tests

[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
norecursedirs = scripts archived .git .pytest_cache .venv venv env .tox dist build *.egg
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
